services:
  - type: web
    name: zemon-backend
    env: node
    runtime: node
    buildCommand: npm install
    startCommand: node src/index.js
    nodeVersion: 18.x
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: FRONTEND_URL
        sync: false
      - key: PORT
        value: 80 
