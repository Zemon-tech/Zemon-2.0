<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 120">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a5b4fc;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#818cf8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6366f1;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1.5" />
      <feColorMatrix type="matrix" values="
        1 0 0 0 0.5
        0 1 0 0 0.5
        0 0 1 0 1
        0 0 0 0.5 0"/>
    </filter>
  </defs>
  
  <!-- zemon text with shadow -->
  <text x="40" y="75"
    font-family="Inter, system-ui, -apple-system, sans-serif"
    font-size="72"
    font-weight="800"
    letter-spacing="-0.02em"
    style="filter: drop-shadow(0px 3px 3px rgba(99, 102, 241, 0.2));"
    fill="url(#textGradient)">zemon</text>
    
  <!-- Decorative dot -->
  <circle cx="270" y="70" r="5" fill="url(#textGradient)" opacity="0.6" />
    
  <!-- 2.0 with glow -->
  <text x="290" y="75"
    font-family="Inter, system-ui, -apple-system, sans-serif"
    font-size="52"
    font-weight="600"
    fill="#818cf8"
    style="filter: drop-shadow(0px 2px 2px rgba(99, 102, 241, 0.3));"
    opacity="0.9">2.0</text>
</svg> 